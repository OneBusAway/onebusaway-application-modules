log4j.rootLogger = INFO, stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = DEBUG
log4j.appender.stdout.Target   = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ISO8601} %-5p [%F:%L] : %m%n

# By default, the RestActionInvocation class will send an INFO message logging each REST API call.
# This seems a big excessive, so we set the logging level to WARN to filter this out.
log4j.category.org.apache.struts2.rest.RestActionInvocation=WARN




