HOW_TO_GO_BACK=If you wish to return to the previous menu, please press star.
TO_REPEAT=to repeat, please press  8.



# Welcome Action
WELCOME_ACTION=Where is your bus... let's find out.  If you are a first time user, or need help, please press zero.

REGISTRATION_INSTRUCTIONS=To register your phone, please enter the registration code you received on the OneBusAway website, followed by the pound sign.  If you'd like to cancel the registration, press 0.
INVALID_REGISTRATION_CODE=You did not enter a valid registration code.
REGISTRATION_SUCCESSFUL=Your phone was successfully registered.

# Index Action
INDEX_STOP_ACTION=To enter a stop number, please press one.
INDEX_FIND_YOUR_STOP_ACTION=For help finding your stop number, please press two.
INDEX_BOOKMARKS_ACTION=To access your bookmarked stops, please press three.
INDEX_BOOKMARKS_MANAGE_ACTION=To manage your bookmarked stops, please press four.
INDEX_MOST_RECENT_ACTION=To check your most recent stop, please press five.
INDEX_SEARCH_ACTION=To search for a stop by route number, please press six.
INDEX_SETTINGS_ACTION=To adjust your personal settings, please press seven.
INDEX_HELP=Welcome.  Our system let's you access real-time bus arrival information over the phone.  When you first call the system, you are asked to enter your stop number, followed by the pound sign.  Once you've entered your stop number, this system will list scheduled bus arrivals and departures at your stop.
NO_MOST_RECENT=You have no previous stop to check.

# Find Your Stop Actions
FIND_YOUR_STOP_BY_STOP_NUMBER=Your stop number is typically located on the stop post or on the posted schedule.  To enter the stop number, please press one.
FIND_YOUR_STOP_BY_ROUTE_NUMBER=If your stop is missing its posted schedule, or if you are not at the stop. you can search for stops by bus route.  To search for a stop by route number, please press two.

LOCATION_NEED_DEFAULT_LOCATION=We need some information about your current location to better serve your request.

# Stop Actions
STOP_INDEX_ACTION=Please enter your stop number, followed by the pound sign.
INVALID_STOP_NUMBER=You did not enter a valid stop number.
NO_STOPS_WERE_FOUND=No stops were found for that stop code.
MULTIPLE_STOPS_WERE_FOUND=Multiple stops were found.

# Search Actions
SEARCH_INDEX_ACTION=Listen further for more instructions or skip ahead by entering the number of a route servicing your stop, followed by the pound sign.  When navigating the set of stops for a route, you can move back and forward with the 4 and 6 keys, or skip back and forward even further with the 7 and 9 keys.
INVALID_ROUTE_NUMBER=You did not enter a valid route number.
NO_ROUTES_WERE_FOUND=No routes were found for that route number.
MULTIPLE_ROUTES_WERE_FOUND=Multiple routes were found.
NAVIGATION_ACTIONS=To check other stops for this route, you can move back and forward with the 4 and 6 keys, or skip back and forward even further with the 7 and 9 keys.
STOP_FOUND_ARRIVAL_INFO=For real-time arrival info for this location, please press one.
STOP_FOUND_BOOKMARK_THIS_LOCATION=To bookmark this location, please press two.
STOP_FOUND_RETURN_TO_MAIN_MENU=To return to the main menu, please press three.

