# Default Spring Boot configuration for OneBusAway applications
spring:
  application:
    name: onebusaway
  profiles:
    active: development
  
  # Database configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA/Hibernate configuration
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: true
        cache:
          use_query_cache: false
          use_second_level_cache: true
          region:
            factory_class: org.onebusaway.container.spring.ehcache.EhCacheRegionFactory
        generate_statistics: true
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 100
      javax:
        persistence:
          validation:
            mode: none
        
  # Actuator configuration
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics
    endpoint:
      health:
        show-details: when-authorized

# OneBusAway specific configuration
onebusaway:
  gtfs:
    realtime:
      enabled: true
  federation:
    enabled: false
    service-url: http://localhost:8080/onebusaway-transit-data-federation-webapp/remoting/transit-data-service
  api:
    cors:
      enabled: true
      allowed-origins: "*"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    security:
      hsts:
        enabled: true
      xss-protection:
        enabled: true
      content-type-options:
        enabled: true
  datasource:
    jndi-name: java:comp/env/jdbc/appDB
    archive:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/onebusaway
      username: ${DATABASE_USER:root}
      password: ${DATABASE_PASSWORD:root}
    agency:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/onebusaway
      username: ${DATABASE_USER:root}
      password: ${DATABASE_PASSWORD:root}